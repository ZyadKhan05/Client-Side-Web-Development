<html>
<head>
    <style>
        .chat-box {
            height: 400px;
            width: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
        .chat-bubble {
            background-color: #ccc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .user-bubble {
            text-align: right;
            background-color: #00aced;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-box">
    <div class="chat-bubble">
        Hi there! I am chatbot. How can I help you today?
    </div>
</div>
<input type="text" id="user-input" placeholder="Enter your message here...">
<button onclick="sendMessage()">Send</button>
<script>
    function sendMessage() {
        // get user input
        var userInput = document.getElementById("user-input").value;

        // create a new chat bubble for the user's message
        var userBubble = document.createElement("div");
        userBubble.classList.add("chat-bubble");
        userBubble.classList.add("user-bubble");
        userBubble.innerHTML = userInput;

        // add the user's message to the chat box
        var chatBox = document.querySelector(".chat-box");
        chatBox.appendChild(userBubble);

        // clear the user's input field
        document.getElementById("user-input").value = "";

        // respond to the user's message
        setTimeout(function() {
            var response = "Thank you for your Message! I am sorry as unfortunately I have not been programmed to respond to your message. Have a great rest of your day.";

            var responseBubble = document.createElement("div");
            responseBubble.classList.add("chat-bubble");
            responseBubble.innerHTML = response;

            chatBox.appendChild(responseBubble);
        }, 1000);
    }
</script>
</body>
</html>
